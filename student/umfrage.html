<!DOCTYPE html>
<html lang=de>
<link rel="stylesheet" href="../lib/basic.css">
<script src="../auth.js"></script>
<script src="../lib/basic.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Beispielseite</title>
	<style>
			body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
        }

		.close-btn {
			position:absolute;
			top:20px;
			left:20px;
			font-size: 28px;
			cursor: pointer;
			font-weight: bold;
		}
		
        header {
			text-align: center;
			padding-top: 120px;
			padding-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Bewertungsskala */
        .rating span {
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
        }

        /* Navigationspunkte */
        .nav-dots {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .nav-dots .active {
            font-size: 45px;
            font-weight: bold;
        }

        /* Weiter-Button */
        .weiter-btn {
            display: block;
            width: 150px;
            margin: 0 auto 30px auto;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .weiter-btn:hover {
            background-color: #0056b3;
        }
	</style>
</head>
<Body>

<div class="close-btn">X</div>

<header>
	Verstehen Sie den in der Vorlesung vorgetragenen Inhalt?
</header>

<main>

	<div class="rating"> 
		<span>1</span> 
		<span>2</span> 
		<span>3</span> 
		<span>4</span> 
		<span>5</span> 
	</div>
	
	<textarea rows="5" cols="40" placeholder="Gib hier deinen Text ein..."></textarea>
</main>
<div class="nav-dots">
	<span>&lt;</span>
	<span class="active">•</span>
	<span>•</span>
	<span>•</span>
	<span>&gt;</span>
</div>

<button class="weiter-btn">Weiter</button>

</body> 
</html>
